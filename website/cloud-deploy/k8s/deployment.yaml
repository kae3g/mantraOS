apiVersion: apps/v1
kind: Deployment
metadata:
  name: mantraos-site
  namespace: mantraos
  labels:
    app: mantraos-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mantraos-site
  template:
    metadata:
      labels:
        app: mantraos-site
    spec:
      containers:
        - name: mantraos-site
          image: REPLACE_WITH_ECR_URI/mantraos/site:REPLACE_TAG
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20