apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mantraos-site
  namespace: mantraos
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - host: REPLACE_WITH_DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mantraos-site
                port:
                  number: 80